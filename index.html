<header>
  <h1>KENTLAND HOUSE FUND</h1>
  <h2>Sign-Up</h2>
  <a href="sign-in.html" target="_blank" title="don't click here if you haven't filled out this form, Dumb-Ass!">Sign-In</a>
</header>


  <form action="" method="POST">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
      <div class="valid-feedback">
        Looks Good, Sucka!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
      <div class="valid-feedback">
        Looks Good, Sucka!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Hover for instructions</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required title="use any string of characters you want, just make sure &#x00040; precedes them.">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Password</label>
      <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="password" required>
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
  </div>
<!-- </div>
</div> -->

      <div class="invalid-feedback">

    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip. -->

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
